{% extends "template.html" %}

{% block content %}
<style>
.form-group {
  text-align: center;
  padding-top: 2%;
}
</style>
<center>
    <form action="{{ url_for('submit') }}" id="form"  method=post>
      <div class="form-group">
        {{ form.name.label }}
        {{ form.name }}
      </div>

      <div class="form-group">
        {{ form.email.label }}
        {{ form.email }}
      </div>

      <div class="form-group">
          {{ form.projects.label }}
          {{ form.projects }}
      </div>

       <div class="form-group">
          {{ form.education.label }}
          {{ form.education }}
      </div>

      <div class="form-group">
          {{ form.skills.label }}
          {{ form.skills }}
      </div>
        <div id="submit_form">
          {{ form.submit }}
        </div>
    </form>
  </center>
{% endblock %}
