{% extends "template.html" %}

{% block content %}
<style>
.form-groups {
  text-align: center;
  color: Black;
}
    .form-group-label{
       padding-top: 1%;
    }
    .form-group-input{
      text-align: center;
    }
</style>
<body>
    <form action="{{ url_for('submit') }}" id="form" class="form-groups" method=post>
      <div>
          <div class="form-group-label">
        <label>{{ form.name.label }}</label>
        </div>
        <div class="form-group-input">
        {{ form.name }}
        </div>
      </div>

      <div>
          <div class="form-group-label">
        <label>{{ form.email.label }}</label>
          </div>
          <div class="form-group-input">
        {{ form.email }}
          </div>
      </div>

      <div>
          <div class="form-group-label">
          <label>{{ form.projects.label }}</label>
        </div>
        <div class="form-group-input">
          {{ form.projects }}
        </div>
      </div>

       <div>
           <div class="form-group-label">
          <label>{{ form.education.label }}</label>
               </div>
        <div class="form-group-input">
          {{ form.education }}
            </div>
      </div>

      <div class="form-group">
          <div class="form-group-label">
          <label>{{ form.skills.label }}</label>
              </div>
          <div class="form-group-input">
          {{ form.skills }}
          </div>
      </div>
        <div id="submit_form" class="form-group-input">
            <div>
          {{ form.submit }}
        <div>
        </div>
    </form>
</body>
{% endblock %}
