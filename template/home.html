<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
  </head>
  <body>
<form action="/" method="POST">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label>Projects</label>
    <input type="text" class="form-control" id="projects" name="projects" placeholder="Add projects">
  </div>

   <div class="form-group">
    <label>Salary</label>
    <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter your salary">
  </div>

  <div class="form-group">
    <label>Skills</label>
    <input type="text" class="form-control" id="skills" name="skills" placeholder="Add skills">
  </div>

  <button type="submit"  name="submit_button" value="Submit" class="btn btn-primary">Submit</button>
</form>
  </body>
</html>
